<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: relative; top: 790px; color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='viewport'>
    <div class='card'>
        <article>
          <h1 class='header slogan card-margins'>Get <span class='purple'>insights</span> that help your business grow.</h1>

          <p class='paragraph card-margins'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class='card-margins'>
            <div>
              <h2 class='header stats'>10k+</h2> 
              <h4 class='paragraph noun'>COMPANIES</h4>
            </div>
            <div id='stats2'>
              <h2 class='header stats'>314</h2> 
              <h4 class='paragraph noun'>TEMPLATES</h4>
            </div>
            <div id='stats3'>
              <h2 class='header stats'>12M+</h2> 
              <h4 class='paragraph noun'>QUERIES</h4>
            </div>
          </div>
        </article>
    </div>
    <div class="image-filter">
      <img src='./images/image-header-desktop.jpg' alt='People working together in an office.'>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/joshua-guillen-4a67a9213/">Joshua M Guillen</a>.
    </div>
   </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"></script>
</body>
</html>
